<!DOCTYPE html
  PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta http-equiv="Content-Type" content="text/html, charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"> 
  <title>Register</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid vh-100 py-5">
        <form class="row my-5" action="/register" method="post">
            <div class="col">
                <div class="row justify-content-center">
                    <div class="col-sm-6 d-flex flex-column">
                        <label for="username"><h1>Username</h1></label>
                        <input type="text" id="username" name="username">
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-sm-6 d-flex flex-column">
                        <h1>Password</h1>
                        <input type="password" id="password" name="password">
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-sm-6 d-flex flex-column">
                        <h1>Confirm Password</h1>
                        <input type="password" id="confirm-password" name="confirm-password">
                    </div>
                </div>
                <div class="row my-1 justify-content-center">
                    <div class="col-sm-6">
                        <input class="btn btn-success mx-1" type="submit" value="Register">
                        <button id="clear" class="btn btn-danger mx-1">clear</button>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-sm-6">
                        <a href="/login">Login Instead</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
